<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <main>
      <div class="tools">
        <input type="color" id="color" value="#DC3D3D" />
        <button class="eraser">ERASER</button>
        <button class="clear">CLEAR</button>
        <div class="res-container">
          <div class="res-text">64x64</div>
          <input type="range" id="resolution" min="2" max="128" value="64" />
        </div>
      </div>
      <div class="drawing-area"></div>
    </main>

    <footer>
      <a class="github-link" href="https://github.com/cerinalovre">
        <img alt="github icon" src="assets/github.svg" />
        <p>cerina.lovre</p>
      </a>
    </footer>
  </body>
</html>
